{% extends "layout.html" %}
{% block body %}
  
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h2 class="col-lg-5 col-md-10 mx-auto">GO To Dashboard</h2>
        <div class="col-lg-5 col-md-10 mx-auto clearfix">
      <a class="btn btn-primary" href="/dashboard">Dashboard</a>
      </div>
      <hr>
  <h2 class="col-lg-5 col-md-10 mx-auto">Edit Blog</h2>
  <hr>
        <form name="sentMessage" method="POST" action="/edit/{{sno}}" id="editForm" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" value="{{post.title}}" name="title" class="form-control" placeholder="Title" id="title" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" value="{{post.tagline}}" name="tagline" class="form-control" placeholder="Tagline" id="tagline" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" value="{{post.slug}}" name="slug" class="form-control" placeholder="Slug" id="slug" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Content</label>
              <input type="text" value="{{post.content}}" name="content" class="form-control" placeholder="Content" id="content" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image</label>
              <input type="text"  name="img" value="{{post.img}}" class="form-control" placeholder="Image" id="img" required data-validation-required-message="Please enter a message."></input>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
